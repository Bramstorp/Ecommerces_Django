{%  extends 'accounts/base.html' %}

{% block content %}
<title>Order</title>

<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}
				{{ form.management_form }}
				{% for field in form %}
					{{field}}
					<hr>
				{% endfor %}
				
				<input class="btn btn-primary" type="submit" value="Submit">
			</form>

		</div>
	</div>
</div>

{% endblock %}
