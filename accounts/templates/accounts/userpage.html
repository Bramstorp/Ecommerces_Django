{%  extends 'accounts/base.html' %}

{% block content %}
<title>User Page</title>

<br>
<div class="container">
	<div class="row">
		<div class="col-md-3">
			<div class="card card-body">
				<a class="btn btn-warning" href="{% url 'homepage' %}"> &#8592; Back to Profile</a>
				<hr>
				<h3 style="text-align: center">Account Settings</h3>
				<hr>
				<img class="profile-pic" src="{{request.user.customer.profile_pic.url}}">
			
			</div>
		</div>
		
		<div class="col-md-9">
			<div class="card card-body">
				
				<form method="POST" action="" enctype="multipart/form-data">
				<h1>Welcome {{ request.user.customer.name }}</h1>
				<br>
				
				{% csrf_token %}
				{{form.as_p}}
				
				<br>
				<input class="btn btn-primary" type="submit" value="Update Information">
				</form>
			</div>
		</div>
	</div>
	<br>
</div>


{% endblock %}
