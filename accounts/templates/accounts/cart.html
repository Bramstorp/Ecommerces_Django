{%  extends 'accounts/base.html' %}


{% block content %}
<title>Cart</title>

<br>
<div class="container mt-4 mb-3">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-md-offset-1">
            
            <table class="table">
                <thead>
                    
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Total</th>
                        <th> </th>
                    </tr>

                </thead>
                {% for x in items %}
                <tbody>                   
                    <tr>
                        <td class="col-sm-8 col-md-6">
                        <div class="media">
                            <a class="thumbnail pull-left mr-2" href="{% url 'product' x.product.id %}"> <img id="product_pic" class="media-object" src="{{ x.product.product_pic.url }}"></a>
                            <div class="media-body">
                                <h4 class="media-heading"><a href="{% url 'product' x.id %}">{{ x.product }}</a></h4>
                                <span>Status: </span><span class="text-success"><strong>{{ x.product.status }}</strong></span>
                            </div>
                        </div></td>
                        <td class="col-sm-1 col-md-1" style="text-align: center">
                        <input class="form-control" value="{{ x.quantity }}">
                        </td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>${{ x.product.price }}</strong></td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>${{ x.get_total }}</strong></td>
                        <td class="col-sm-1 col-md-1">
                        <button data-action="remove" data-product={{x.product.id}} type="button" class="btn btn-danger update-cart add-btn">
                            <span class="glyphicon glyphicon-remove"></span> Remove
                        </button></td>
                    </tr>
                    {% endfor %}            
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td><h3>Total</h3></td>
                        <td class="text-right"><h3><strong>${{ order.get_cart_total }}</strong></h3></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                        	<a href="{% url 'homepage' %}" type="button" class="btn btn-secondary">Continue Shopping</a>
                    	</td>
                        <td>
                        	<a href="{% url 'checkout' %}" type="button" class="btn btn-success">Checkout</a>

                    	</td>

                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>    

{% endblock %}
